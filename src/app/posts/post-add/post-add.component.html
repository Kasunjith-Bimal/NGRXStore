<div class="row my-4">
    <div class="col-md-12">
        <h3>Add Post</h3>
        <hr>
        <form [formGroup]="postForm" (ngSubmit)="onAddPost()">
            <div class="mb-3">
                <label>Title</label>
                <input type="text" class="form-control" id="title" name="title" formControlName="title">
                <div *ngIf="postForm.get('title')?.touched">
                    <div *ngIf="postForm.get('title')?.hasError('required')">
                      Title is required
                    </div>
                    <div *ngIf="postForm.get('title')?.hasError('minlength')">
                        Title should be minimun 6 characted
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input type="text" class="form-control" name="description" formControlName="description">
                <div *ngIf="postForm.get('description')?.touched" >
                    <div *ngIf="postForm.get('description')?.hasError('required')">
                      Description is required
                    </div>
                    <div *ngIf="postForm.get('description')?.hasError('minlength')">
                      Description should be minimun 10 characted
                    </div>
                </div>
                <!-- <div>
                    {{showDescriptionErrors()}}
                </div> -->
            </div>
            <div class="my-3">
               <button type="submit" class="btn btn-primary"[disabled]="!postForm.valid">Add Post</button>
            </div>
        </form>
    </div>
</div>
