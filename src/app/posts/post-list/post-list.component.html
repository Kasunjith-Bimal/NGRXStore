<div class="row">
    <div class="col-md-8">
        <h3>Posts List</h3>
        <div>
            <a class="btn btn-primary" [routerLink]="['/posts/add']"> Add Posts</a>
        </div>
        <table class="table table-striped" *ngIf="posts | async as PostsData">
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of PostsData">
                <td>{{post.id}}</td>
                <td>{{post.title}}</td>
                <td>{{post.description}}</td>
                <td><a href="" [routerLink]="['edit',post.id]" class="btn btn-">Edit</a></td>
            </tr>
        </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <router-outlet></router-outlet>
    </div> 
</div>
