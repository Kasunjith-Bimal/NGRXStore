<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Login</h3>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
                <label>Email</label>
                <input type="text" class="form-control" id="email" name="email" formControlName="email">
                <div *ngIf="loginForm.get('email')?.touched">
                    <div *ngIf="loginForm.get('email')?.hasError('required')">
                      Email is required
                    </div>
                    <div *ngIf="loginForm.get('email')?.hasError('email')">
                      Invalid Email
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control" name="password" formControlName="password">
                <div *ngIf="loginForm.get('password')?.touched" >
                    <div *ngIf="loginForm.get('password')?.hasError('required')">
                     Password is required
                    </div>
                   
                </div>
            </div>
            <div class="my-3">
               <button type="submit" class="btn btn-primary"[disabled]="!loginForm.valid">Login</button>
            </div>
        </form>
    </div>
</div>
